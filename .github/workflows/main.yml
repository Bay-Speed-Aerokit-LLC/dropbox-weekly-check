name: Dropbox Weekly Report

on:
  schedule:
    - cron: "0 16 * * 0"   # Every Sunday midnight PHT (16:00 UTC Sunday)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  dropbox:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install dropbox rembg pillow onnxruntime

      # Restore last-run file from cache
      - name: Restore last-run state
        id: cache-last-run
        uses: actions/cache@v4
        with:
          path: .last_run.txt
          key: last-run-file

      - name: Ensure last-run file exists
        run: |
          if [ ! -f .last_run.txt ]; then
            echo "1970-01-01T00:00:00" > .last_run.txt
          fi

      - name: Run Dropbox script
        env:
          DROPBOX_REFRESH_TOKEN: ${{ secrets.DROPBOX_REFRESH_TOKEN }}
          DROPBOX_APP_KEY: ${{ secrets.DROPBOX_APP_KEY }}
          DROPBOX_APP_SECRET: ${{ secrets.DROPBOX_APP_SECRET }}
        run: python latest_dropbox.py > report.txt

      - name: Commit report
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          mkdir -p reports
          mv report.txt reports/report-$(date +'%Y-%m-%d').txt
          git add reports/
          git commit -m "Weekly Dropbox Report - $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }}

      # Update cache with new last-run file
      - name: Save last-run state
        if: always()
        run: |
          echo "Saving last-run timestamp..."
        # Hack: actions/cache doesn't support update in same job unless key changes
        # Instead, we overwrite the cache by using restore-keys
