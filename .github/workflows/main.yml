name: Dropbox Weekly Report

on:
  schedule:
    - cron: "0 16 * * 0"   # Every Sunday midnight PHT (16:00 UTC Sunday)
  workflow_dispatch:        # Manual trigger

permissions:
  contents: write

jobs:
  dropbox:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install dropbox rembg pillow onnxruntime

      # Try to download last-run.txt, but ignore errors if it doesn't exist
      - name: Download last-run file (if exists)
        id: last-run
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: last-run-file
          path: .

      - name: Ensure last-run file exists
        run: |
          if [ ! -f .last_run.txt ]; then
            echo "1970-01-01T00:00:00" > .last_run.txt
          fi

      - name: Run Dropbox script
        env:
          DROPBOX_REFRESH_TOKEN: ${{ secrets.DROPBOX_REFRESH_TOKEN }}
          DROPBOX_APP_KEY: ${{ secrets.DROPBOX_APP_KEY }}
          DROPBOX_APP_SECRET: ${{ secrets.DROPBOX_APP_SECRET }}
        run: python latest_dropbox.py > report.txt

      - name: Commit report
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          mkdir -p reports
          mv report.txt reports/report-$(date +'%Y-%m-%d').txt
          git add reports/
          git commit -m "Weekly Dropbox Report - $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }}

      # ⬆️ Save last run state for next time
      - name: Upload last run state
        uses: actions/upload-artifact@v4
        with:
          name: last-run-file
          path: .last_run.txt
