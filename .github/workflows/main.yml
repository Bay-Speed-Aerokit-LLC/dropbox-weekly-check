name: Dropbox Weekly Report

on:
  schedule:
    - cron: "0 16 * * 0"   # Every Sunday midnight PHT (16:00 UTC Sunday)
  workflow_dispatch:        # manual trigger also

jobs:
  dropbox:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install dropbox

      - name: Run Dropbox script
        run: python latest_dropbox.py > report.txt
        env:
          ACCESS_TOKEN: ${{ secrets.DROPBOX_ACCESS_TOKEN }}

      - name: Commit report
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          mkdir -p reports
          mv report.txt reports/report-$(date +'%Y-%m-%d').txt
          git add reports/
          git commit -m "Weekly Dropbox Report - $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }}
